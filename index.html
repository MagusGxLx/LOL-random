<!doctype html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:url" content="https://leaguerandomizer.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_GB" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>LoL Random Champion Generator</title>
</head>
<body>

<div class="container">
    <h1 class="standout"> Random League <span class="color-emphasis-1">Champ Generator</span></h1>

    <h2 class="champ-pick" id="underlined"> Your Champ: </h2>
    <h2 class="champ-pick" id="champPickElement"></h2>

    <button class="btn" onclick="randomChampion()"> RANDOMIZE </button>

    <div class="selection">
        <p> Select Lane: </p>
        <select name="championRole" id="championRole">
            <option value="adc">ADC</option>
            <option value="support">SUPPORT</option>
            <option value="jungle">JUNGLE</option>
            <option value="mid">MID</option>
            <option value="top">TOP</option>
            <option value="general" selected>GENERAL</option>
        </select>
    </div>


</div>


<!-- Footer -->
<div class="footer">
    Made with &hearts; by nungnuay
</div>
<script src="app.js"></script>
</body>
</html>
